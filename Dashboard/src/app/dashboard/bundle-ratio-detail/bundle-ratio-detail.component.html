<cintas-statistics-page-menu
  title="Bundle Ratio in Outscans"
  [features]="features"
  [timeSelection]="timeSelection"
  (timeSelectionChanged)="onPeriodChanged($event)">
</cintas-statistics-page-menu>

<div class="row justify-content-center mb-5">

  <div class="col-md-10 justify-content-center d-flex">

    <cintas-chart-box
      chartInfoTitle="Container Target Reach"
      [chartInfo]="chartInfo">
      <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="data$ | async"

        [xAxis]="true"
        [showXAxisLabel]="true"
        xAxisLabel="Date"
        [xAxisTickFormatting]="statServices.xAxisTickFormatting"

        [yAxis]="true"
        [showYAxisLabel]="true"
        yAxisLabel="% items bundled"

        [curve]="curve"
        [timeline]="true"

        (select)="onSelect($event)">
      </ngx-charts-line-chart>
    </cintas-chart-box>

  </div>
</div>
